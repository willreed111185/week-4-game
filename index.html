<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World War III</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">


    
</head>

<body>

<div class="jumbotron">
  <div class="font">WWIII</div>
  <button type="button" class="btn btn-default btn-lg pause" id="pause">
          <span class="glyphicon glyphicon glyphicon-pause" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default btn-lg play" id="play">
          <span class="glyphicon glyphicon glyphicon-play" aria-hidden="true"></span>
        </button>
</div>


<div class="container">

<!--  Top Nav Bar     link to other pages/games-->

    <div class="panel panel-default panel-transparent">
        <div class="panel-body">        <!-- Rows where each country/fighter is projected -->
            <div id="rowAllies">
                
            </div>
        </div>
    </div>

    <div class="panel panel-default panel-transparent">
        <div class="panel-body">
        <!-- Row where each battling country will be displayed -->
            <div id="rowAxis">
                
            </div>
        </div>
    </div>

    <div class="panel panel-default panel-transparent">
        <div class="panel-body">
        <!-- Row where each battling country will be displayed -->
            <div id="rowFight">
            
            </div>
            <div class="btn-group" role="group" aria-label="...">
                  <img src="assets/images/fight.png" id="fightBTN">
            </div>
        </div>
    </div>

    <div class="panel panel-default panel-transparent">
        <div class="panel-body">
        <!-- Row where each battling country will be displayed -->
            <div class="rowbuttons">
                
            </div>
        </div>
    </div>
    <div class="panel panel-default panel-transparent">
        <div class="panel-body">
        <!-- Row where each battling country will be displayed -->
            <div class="rowbuttons">
                <div class="progress">
                    <div class="progress-bar progress-bar-info" id="alliesBar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar" id="axisBar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>



<script src="assets/javascript/ww3.js"></script>


</body>

</html>

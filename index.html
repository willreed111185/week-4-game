<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World War III</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
 
<body>
<div class="container">
 
<!--  Top Nav Bar     link to other pages/games-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WWIII</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="panel panel-default">
        <div class="panel-body">                            <!-- Rows where each country/fighter is projected -->
            <div class="rowAllies">
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                      <img id = "1.1" src="..." alt="country1">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                      <img id = "1.2" src="..." alt="country2">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                      <img id = "1.3" src="..." alt="country3">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                      <img id = "1.4" src="..." alt="country4">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
        <!-- Row where each battling country will be displayed -->
            <div class="rowAxis">
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                      <img id = "2.1" src="..." alt="country1">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                      <img id = "2.2" src="..." alt="country2">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                      <img id = "2.3" src="..." alt="country3">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                      <img id = "2.4" src="..." alt="country4">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
        <!-- Row where each battling country will be displayed -->
            <div class="rowFight">
                <div class="col-xs-6 col-md-3"></div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                      <img id = "2.1" src="..." alt="fighter1">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                      <img id = "2.2" src="..." alt="fighter2">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3"></div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
        <!-- Row where each battling country will be displayed -->
            <div class="rowbuttons">
                <div class="btn-group" role="group" aria-label="...">
                  <button type="button" class="btn btn-default">FIGHT</button>
                </div>
            </div>
        </div>
    </div>
 
 
 
</div>
 
 
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 
 
</body>
 
</html>
